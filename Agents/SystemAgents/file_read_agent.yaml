id: file_read_agent

output_connections:
  file_read: []


metadata:
  type: IOAgent
  class_name: "FileReadIOAgent"
  description: "文件读取IOAgent，支持读取本地文件内容"
  usage_instructions: |
    # FileReadIOAgent 使用指南
    
    ## 功能描述
    FileReadIOAgent 是一个系统IOAgent，专门用于读取本地文件内容。它接受JSON格式的查询请求，返回文件指定位置的内容。
    
    ## 消息格式
    
    ### 发送到file_read_agent的消息格式：
    ```json
    {
      "file_path": "文件的绝对路径",
      "start_point": 起始位置（字节，可选，默认0）,
      "length": 读取长度（字节，可选，默认200）
    }
    ```
    
    ### 响应消息格式：
    ```
    <file_read>文件内容或错误信息</file_read>
    ```
    
    ## 参数说明
    
    - **file_path** (必需): 要读取文件的绝对路径，必须是字符串
    - **start_point** (可选): 读取起始位置，必须是大于等于0的整数，默认0
    - **length** (可选): 读取长度，必须是大于0的整数，默认200
    
    ## 错误处理
    
    Agent会验证所有参数并返回相应的错误信息：
    - 文件不存在
    - 参数类型错误
    - 参数值无效
    - 起始位置超出文件大小
    
    ## 注意事项
    
    1. 文件路径必须是绝对路径
    2. 读取内容使用UTF-8编码
    3. 默认读取长度为200字节，可根据需要调整
    4. 大文件需要分块读取，通过递增start_point参数